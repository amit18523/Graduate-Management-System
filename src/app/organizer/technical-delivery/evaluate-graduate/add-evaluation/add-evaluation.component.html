<div class="container-fluid addFeedback">

  <h1 class="titleForm">Evaluation Form</h1>
     <form [formGroup]="evaluationDesgin" (ngSubmit)="onSubmit()">
      <div class="form-group givespace">
        <label>Batch Name</label>
          <!-- <option [value]="i.batchName" *ngFor="let i of getBatchName">{{i.batchName}}</option> -->
          <select formControlName="batchName" class="form-control"
          [class.is-invalid]="batchName?.invalid && batchName?.touched">
          <option value="">Batch Name</option>
  
          <!-- <option *ngFor="let obj of here" [ngValue]="obj">{{obj}}</option> -->
          <option [value]="i.batchName" *ngFor="let i of getBatchName">{{i.batchName}}</option>
        </select>
        <!-- {{batchName?.invalid}} -->
        <div *ngIf="batchName?.invalid && batchName?.touched">
  
          <small class="text-danger" *ngIf="batchName?.errors?.['required']">Field
            is required</small>
        </div>
      </div>
      <div class="form-group givespace">
        <label>Graduate Id </label>
             <!-- <option [value]="i.empId" *ngFor="let i of getEmpId">{{i.empId}}</option> -->
             <select formControlName="empId" class="form-control"
             [class.is-invalid]="empId?.invalid && empId?.touched">
     
             <option value="">Graduate ID</option>
             <!-- <option *ngFor="let obj of here" [ngValue]="obj">{{obj}}</option> -->
             <option [value]="i.empId" *ngFor="let i of getEmpId">{{i.empId}} - {{i.employeeName}}</option>
           </select>
           <!-- {{empId?.invalid}} -->
           <div *ngIf="empId?.invalid && empId?.touched">
     
             <small class="text-danger" *ngIf="empId?.errors?.['required']">Field
               is required</small>
           </div>
      </div>
      <div class="form-group givespace">
        <!-- <label>Topic Name </label> -->
        <label for="topicName" class="formbold-form-label">Topic Name</label>
        <select formControlName="topicName" class="form-control"
        [class.is-invalid]="topicName?.invalid && topicName?.touched">
        <option value="">Topic Name</option>

        <!-- <option *ngFor="let obj of here" [ngValue]="obj">{{obj}}</option> -->
        <option [value]="i.topicName" *ngFor="let i of getTopicName">{{i.topicName}}</option>
      </select>
      <!-- {{batchName?.invalid}} -->
      <div *ngIf="topicName?.invalid && topicName?.touched">

        <small class="text-danger" *ngIf="topicName?.errors?.['required']">Field
          is required</small>
      </div>

      </div>
      
    <div class="form-group givespace">
        <label for="date" class="formbold-form-label">Date of Evaluation</label>
        <input requried type="date" formControlName="date" id="date" class="formbold-form-input" required>
    </div>
    <div class="form-group givespace">
      <label for="score" class="formbold-form-label">Score</label>
      <!-- <input type="time" formControlName="time" id="interviewTime" class="formbold-form-input" required> -->
      <input [class.is-invalid]="score?.invalid && score?.touched" type="number" formControlName="score" id="score"
      class="formbold-form-input" required>
  <!-- {{score?.invalid}}   -->
      <div *ngIf="score?.invalid && score?.touched">
        <small class="text-danger" *ngIf="score?.errors?.['required']">Field is required</small>
      </div>
  </div>

    <div class ="form-group givespace">
        <label for="feedback" class="formbold-form-label"> Feedback </label>
        <textarea rows="4" name="feedback" id="feedback" placeholder="Type Feedback" class="formbold-form-input"
            formControlName="feedback"></textarea>
    </div>
<br>
 
      <button class="btn btn-primary" type="submit" [disabled]="!evaluationDesgin.valid">Register</button> 
     <br>
     <br>
    </form>
