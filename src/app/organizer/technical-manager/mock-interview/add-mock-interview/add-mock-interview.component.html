<div class="container-fluid addMockInterview">
  <h1 class="titleForm">Mock Interview Form</h1>

  <form [formGroup]="mockInterview" (ngSubmit)="onSubmit()">

    <div class="form-group givespace">
      <label>Grad ID </label>
      <select formControlName="empId" class="form-control" [class.is-invalid]="empId?.invalid && empId?.touched">
        <option value="">Grad ID</option>
        <!-- <option *ngFor="let empId of empIdList" [ngValue]="empId">{{empId}}</option> -->
        <option [value]="i.empId" *ngFor="let i of getEmpId">{{i.empId}} - {{i.employeeName}}</option>
      </select>
      <div *ngIf="empId?.invalid && empId?.touched">

        <small class="text-danger" *ngIf="empId?.errors?.['required']">Field required</small>
      
          </div>
      
    </div>

    <div class="form-group givespace">
      <label for="interviewerName" class="formbold-form-label">Interviewer Name</label>
      <input  [class.is-invalid]="interviewerName?.invalid && interviewerName?.touched" type="text" formControlName="interviewerName" id="interviewerName" class="formbold-form-input" required>
      <div *ngIf="interviewerName?.invalid && interviewerName?.touched">
        
        <small class="text-danger" *ngIf="interviewerName?.errors?.['required']">Field required</small>
      </div>

    </div>
    <div class="form-group givespace">
      <label class="control-label" for="date">Date</label>
      <input type="date" formControlName="interviewDate" class="form-control" id="date" name="date" placeholder="MM/DD/YYYY"/>
      

    </div>
    <div class="form-group givespace">
      <label for="time" class="formbold-form-label">Interviewer Time</label>
      <input type="time" formControlName="time" id="interviewTime" class="formbold-form-input" required>
    </div>
    
    <br>
    <button class="btn btn-primary" type="submit"  [disabled]="!mockInterview.valid">Register</button>
    <br>
    <br>
  </form>
  </div>
