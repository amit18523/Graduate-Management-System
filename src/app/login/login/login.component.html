<div class="login-page">
  <div class="content px20 ">
    <h1 class="display">Graduate Management System</h1>
  </div>
</div>

<div class="login-page">
  <div class="content px20">

    <form class="login-form" [formGroup]="myForm" (ngSubmit)="onLogin()">
      <div class="text-center">
        <h2 class="app-name">Login</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput formControlName="userName" placeholder="Username">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput formControlName="password" type="password" placeholder="Password">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button type="submit" mat-raised-button color="primary" class="w-100 loginButton">Login</button>
        </div>
      </div>


    </form>
  </div>
</div>
