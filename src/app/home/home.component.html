<div class="mainDiv">
    <h1 class="mainTitle">{{title}}</h1>
    <div class="mainButton">
        <div class="divOrganizer">
            <input type="button" class="orgainzerButton" (click)="dropOrganizer()" (mouseover)="dropOrganizer()"
                value="Orgainzer">
        </div>
        <div class="divGraduate">
            <input type="button" class="graduateButton" (click)="loadGraduate()" value="Graduate">
        </div>
    </div>
    <div *ngIf="show">
        <app-organizer></app-organizer>
    </div>
</div>
